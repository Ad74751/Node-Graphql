version: '3.4'

services:
  postgres:
    container_name: graphql_db
    image: postgres
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: graphql
      POSTGRES_PASSWORD: graphql

volumes:
  postgres_data: